<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Operators</title>
</head>
<body>
  <script>
    let num = 10;
    console.log(num += 5, num -= 3, num *= 2, num /= 4, num %= 5, num **= 3); // 15 12 24 6 1 1

    let total = 100, discount = 20;
    total -= (total * discount) / 100;
    console.log("Total after discount:", total); // 80
  </script>
</body>
</html>

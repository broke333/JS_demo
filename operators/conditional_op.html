<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Conditional Operator</h1>

    <p id="demo"></p>

    <script>
      // Sample values
      let age = 20;
      let result = age >= 18 ? "you are an adult" : "you are a minor";
      document.getElementById("demo").innerHTML = result;
    </script>
  </body>
</html>
